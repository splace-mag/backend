<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="architect.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>		
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		
</head>
<body>
	<div id="splaceApp">
		<div id="page1" class = "page">
			<div id="bottom1" class = "bottom">
				<img id="character1" src="boy_1.png"/>
			</div>
			<div id="bottom2" class = "bottom">
				<img id="character2" src="girl_1.png"/>
			</div>
			<div id="bottom3" class = "bottom">
				<img id="character3" src="boy_2.png"/>
			</div>
			<div id="bottom4" class = "bottom">
				<img id="character4" src="girl_2.png"/>
			</div>
		</div>
		
		<div id="page2" class = "page">
				<!-- left-top part -->
			<div class="image-upload">
				<label for="file-input">
					<img id="camera" src="icon_photo.png" alt="take photo"/>
				</label>		  
				  <input id="file-input" type="file" capture="camera" accept="image/*" />
			</div>
			
			<!-- left-bottom part -->
			<img id="back" src="icon_back.png"/>
			
			<!-- left part -->
			<img id="yourimage">
			<div id="swatch0" class="swatch">
				<img id="j1" class="jacket" src="icon_jacket.png" />
			</div>
			<div id="swatch1" class="swatch">
				<img id="j1" class="jacket" src="icon_jacket.png" />
			</div>
			<div id="swatch2" class="swatch">
				<img id="j1" class="jacket" src="icon_jacket.png" />
			</div>
			<div id="swatch3" class="swatch">
				<img id="j1" class="jacket" src="icon_jacket.png" />
			</div>
			<div id="swatch4" class="swatch">
				<img id="j1" class="jacket" src="icon_jacket.png" />
			</div>
			<div id="swatch0b" class="swatch">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
			<div id="swatch1b" class="swatch">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
			<div id="swatch2b" class="swatch">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
			<div id="swatch3b" class="swatch">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
			<div id="swatch4b" class="swatch">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
		
			<!-- mid part -->
			<div id="topDIV"></div>
			<div id="bottomDIV"></div>
			<div id ="figure">
				<img id="character" src=""/>
			</div>
			
			<!-- right part -->
			<div id="pattern0" class="pattern">
				<img id="j1" class="jacket" src="icon_jacket.png" />
				
			</div>
			<input id="sliderTopL" class= "slide" type="range" min="0" max="180" value="120" step="5" onchange="showValueTL(this.value)" />
			<div id="pattern1" class="pattern">
				<img id="j2" class="jacket" src="icon_jacket.png" />
			</div>
			<input id="sliderTopR" class= "slide" type="range" min="0" max="180" value="45" step="5" onchange="showValueTR(this.value)" />			
			<div id="pattern2" class="pattern">
				<img id="j3" class="jacket" src="icon_pants.png" />
			</div>
			<input id="sliderBottomL" class= "slide" type="range" min="0" max="180" value="120" step="5" onchange="showValueBL(this.value)" />
			<div id="pattern3" class="pattern">
				<img id="j4" class="jacket" src="icon_pants.png" />
			</div>
			<input id="sliderBottomR" class= "slide" type="range" min="0" max="180" value="45" step="5" onchange="showValueBR(this.value)" />
		</div>
	</div>
	<script src="architect.js"></script>
	<script>
		architect_startup();
	</script>
</body>
</html>
